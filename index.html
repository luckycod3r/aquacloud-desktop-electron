    <div class="app-register-form">
        <div class="auth-form">
            <h1>Регистрация</h1>
            <span>Если у вас ещё нет аккаунта, то пора создать</span>
            <div class="form">
                <input type="text" id="login" class="form-input" placeholder="Логин">
                <input type="password" id="password" class="form-input" placeholder="Пароль">
                <input type="password" id="repeat_password" class="form-input" placeholder="Повторите пароль">
                <button class="form-btn" id="registerBbtn">Регистрация</button>
            </div>
        </div>
    </div>
    <div class="app-header">
        <div class="app-logo">
            <img src="./images/logo.svg" class="logo" draggable="false">
        </div>

            <span class="app-mini-button" id="hide-btn"><img src="./images/hide.svg" alt=""></span>
            <span class="app-mini-button" id="minimize-btn"><img src="./images/minimize.svg" alt=""></span>
            <span class="app-mini-button" id="close-btn"><img src="./images/exit.svg" alt=""></span>
        </div>
    </div>
    <div class="app-content auth-form-container">
        <div class="auth-form">
            <h1>Авторизация</h1>
            <span>Чтобы начать использовать облако, войдите в аккаунт</span>
            <div class="form">
                <input type="text" id="login" class="form-input" placeholder="Логин">
                <input type="password" id="password" class="form-input" placeholder="Пароль">
                <button class="form-btn" id="loginBtn">Войти</button>
            </div>
        </div>
        <div class="cloud-decorates"><img src="images/cloud.svg" alt=""></div>
    </div>
